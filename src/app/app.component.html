<div class="grid grid-pad">
  <div class="col-10-12">
    <div class="content">
      <h1 class="mat-card-title">{{title}}</h1>
    </div>
  </div>
  <div class="col-2-12">
    <div class="col-1-1">
      <div class="content">
        <span class="marquee">{{clock | async | date: 'y/M/d, H:m:ss'}}</span>
      </div>
    </div>
    <div *ngIf="!logged" class="col-1-1">
      <div class="content">
        <button class="btn btn-primary" (click)="loggIn()">Logg in</button>
      </div>
    </div>
  </div>



</div>

<nav>
<button class="btn btn-sm" routerLink="heroes">Heroes</button>
<button class="btn btn-sm" routerLink="dashboard">Dashboard</button>
<router-outlet></router-outlet>
</nav>
<hr>
<sup>{{footnote}}</sup>
