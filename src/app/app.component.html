<app-auth></app-auth>
<div class="grid grid-pad">
  <div class="col-10-12">
    <div class="content">
      <h1 class="mat-card-title">{{title}}</h1>
    </div>
  </div>
  <div class="col-2-12">
    <div class="col-1-1">
      <div class="content">
        <span class="marquee">{{clock | async | date: 'y/M/d, H:m:ss'}}</span>
      </div>
    </div>
  </div>
</div>


<nav>

<router-outlet></router-outlet>
</nav>

<hr>
<sup style="clear: both; position: relative; z-index: 10; height: 3em;margin-top: -3em">{{footnote}}</sup>
